<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowNote</title>
    <style>
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="splash" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#111827;font-family:sans-serif">
        <div style="text-align:center;animation:fadeInScale 0.4s ease-out">
          <div style="font-size:1.75rem;font-weight:bold;color:#fff;margin-bottom:0.5rem">FlowNote</div>
          <p style="color:#9ca3af;font-size:0.875rem">Loading...</p>
        </div>
      </div>
    </div>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#111827;color:#fff;font-family:sans-serif">
        <p>JavaScript is required to run FlowNote.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
