name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/azure-functions-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Azure Functions
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create deployment zip
        run: |
          cd api
          zip -r ../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions via Kudu
        run: |
          SCM_URI=$(az functionapp deployment list-publishing-credentials \
            --name "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --query "scmUri" -o tsv)
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST "${SCM_URI}/api/zipdeploy" \
            --max-time 300 \
            --data-binary "@deploy.zip" \
            --header "Content-Type: application/zip")
          
          echo "HTTP Status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 300 ]; then
            echo "Deployment failed with HTTP status $HTTP_STATUS"
            exit 1
          fi
          echo "Deployment succeeded"