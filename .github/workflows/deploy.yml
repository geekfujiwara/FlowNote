# ============================================================
# FlowNote – Application Deployment
# Triggers on push to main: deploys frontend (SWA) + backend (Functions).
#
# Required GitHub Secrets:
#   AZURE_CREDENTIALS                 – Service principal JSON
#   AZURE_STATIC_WEB_APPS_API_TOKEN   – From 'infra-deploy' workflow output
#   VITE_API_BASE_URL                 – Functions URL
#
# If secrets are not yet configured (infra not provisioned), the deploy
# steps are skipped gracefully – the build step always runs as a CI check.
# ============================================================
name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-flownote
  SUBSCRIPTION_ID: d0b22a7f-8129-4a0d-bd5a-e8af107be62b
  FUNCTION_APP_NAME: flownote-prod-func
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ────────────────────────────────────────────────────────────
  # Job 0: Check which secrets are configured
  # ────────────────────────────────────────────────────────────
  check-secrets:
    name: Check secrets availability
    runs-on: ubuntu-latest
    outputs:
      has_swa_token: ${{ steps.check.outputs.has_swa_token }}
      has_azure_creds: ${{ steps.check.outputs.has_azure_creds }}
    steps:
      - name: Check
        id: check
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          if [ -n "$SWA_TOKEN" ]; then
            echo "has_swa_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_swa_token=false" >> "$GITHUB_OUTPUT"
            echo "::warning::AZURE_STATIC_WEB_APPS_API_TOKEN is not set – SWA deployment will be skipped."
          fi
          if [ -n "$AZURE_CREDS" ]; then
            echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_azure_creds=false" >> "$GITHUB_OUTPUT"
            echo "::warning::AZURE_CREDENTIALS is not set – Functions deployment will be skipped."
          fi

  # ────────────────────────────────────────────────────────────
  # Job 1: Build frontend (always runs as CI check)
  # ────────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: check-secrets
    outputs:
      can_deploy: ${{ needs.check-secrets.outputs.has_swa_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build (production)
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' }}
        env:
          VITE_USE_MOCK_API: 'false'
          VITE_USE_MOCK_AGENT: 'false'
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AGENT_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING }}
        run: npm run build

      - name: Build (mock mode – infra not provisioned)
        if: ${{ needs.check-secrets.outputs.has_swa_token != 'true' }}
        env:
          VITE_USE_MOCK_API: 'true'
          VITE_USE_MOCK_AGENT: 'true'
        run: npm run build

      - name: Upload build artifact
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  # ────────────────────────────────────────────────────────────
  # Job 2: Deploy Frontend to Static Web Apps
  # ────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Frontend → Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [check-secrets, build-frontend]
    if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true

  # ────────────────────────────────────────────────────────────
  # Job 3: Deploy Backend to Azure Functions
  # ────────────────────────────────────────────────────────────
  deploy-backend:
    name: Backend → Azure Functions
    runs-on: ubuntu-latest
    needs: check-secrets
    if: ${{ needs.check-secrets.outputs.has_azure_creds == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: backend
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          respect-funcignore: true

      - name: Azure Logout
        if: always()
        run: az logout
