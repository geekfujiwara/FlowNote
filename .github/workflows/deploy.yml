# ============================================================
# FlowNote – Application Deployment
# Triggers on push to main: deploys frontend (SWA) + backend (Functions).
#
# Required GitHub Secrets:
#   AZURE_CREDENTIALS                 – Service principal JSON
#   AZURE_STATIC_WEB_APPS_API_TOKEN   – From 'infra-deploy' workflow output
#   VITE_API_BASE_URL                 – Functions URL (e.g. https://flownote-prod-func.azurewebsites.net)
# ============================================================
name: Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-flownote
  SUBSCRIPTION_ID: d0b22a7f-8129-4a0d-bd5a-e8af107be62b
  FUNCTION_APP_NAME: flownote-prod-func
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ────────────────────────────────────────────────────────────
  # Job 1: Build & Deploy Frontend to Static Web Apps
  # ────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Frontend → Azure Static Web Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_USE_MOCK_API: 'false'
          VITE_USE_MOCK_AGENT: 'false'
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AGENT_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true   # already built above with env vars

  # ────────────────────────────────────────────────────────────
  # Job 2: Deploy Backend to Azure Functions
  # ────────────────────────────────────────────────────────────
  deploy-backend:
    name: Backend → Azure Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: backend
          scm-do-build-during-deployment: false
          enable-oryx-build: false
          respect-funcignore: true

      - name: Azure Logout
        if: always()
        run: az logout
