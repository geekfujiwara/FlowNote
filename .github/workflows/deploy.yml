# ============================================================
# FlowNote – Application Deployment
# Triggers on push to main: deploys frontend (SWA) + backend (Functions).
#
# Required GitHub Secrets:
#   AZURE_CREDENTIALS                 – Service principal JSON (enables SWA + Functions deploy)
#   AZURE_STATIC_WEB_APPS_API_TOKEN   – Optional when AZURE_CREDENTIALS is set; token is then
#                                       fetched fresh from Azure on each deploy run.
#   VITE_API_BASE_URL                 – Functions URL
#   LOGIN_PASSWORD                    – Plain-text login password (hashed to SHA-256 at build time)
#                                       Alternatively set VITE_PASSWORD_HASH to a pre-computed SHA-256 hash.
#
# Optional Secrets:
#   VITE_APPINSIGHTS_CONNECTION_STRING
#   VITE_MSAL_CLIENT_ID / VITE_MSAL_TENANT_ID / VITE_MSAL_REDIRECT_URI
#   AZURE_OPENAI_ENDPOINT             – Endpoint URL of an existing Azure OpenAI resource
#   AZURE_OPENAI_DEPLOYMENT_NAME      – Model deployment name (e.g. gpt-4o-mini)
#   AZURE_OPENAI_API_VERSION          – API version (e.g. 2025-04-01-preview)
#
# If secrets are not yet configured (infra not provisioned), the deploy
# steps are skipped gracefully – the build step always runs as a CI check.
# ============================================================
name: Deploy Application (Legacy)

on:
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-flownote
  SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  FUNCTION_APP_NAME: flownote-prod-func
  SWA_NAME: flownote-prod-swa
  # Storage account name mirrors Bicep: take(replace('${prefix}${environment}st','-',''),24)
  # prefix=flownote, environment=prod → flownoteprodst
  STORAGE_ACCOUNT_NAME: flownoteprodst
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ────────────────────────────────────────────────────────────
  # Job 0: Check which secrets are configured
  # ────────────────────────────────────────────────────────────
  check-secrets:
    name: Check secrets availability
    runs-on: ubuntu-latest
    outputs:
      has_swa_token: ${{ steps.check.outputs.has_swa_token }}
      has_azure_creds: ${{ steps.check.outputs.has_azure_creds }}
    steps:
      - name: Check
        id: check
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          AZURE_CREDS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          if [ -n "$SWA_TOKEN" ]; then
            echo "has_swa_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_swa_token=false" >> "$GITHUB_OUTPUT"
            echo "::warning::AZURE_STATIC_WEB_APPS_API_TOKEN is not set – SWA deploy will try AZURE_CREDENTIALS for a fresh token."
          fi
          if [ -n "$AZURE_CREDS" ]; then
            echo "has_azure_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_azure_creds=false" >> "$GITHUB_OUTPUT"
            echo "::warning::AZURE_CREDENTIALS is not set – Functions deployment will be skipped."
          fi

  # ────────────────────────────────────────────────────────────
  # Job 1: Build frontend (always runs as CI check)
  # ────────────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: check-secrets
    outputs:
      can_deploy: ${{ needs.check-secrets.outputs.has_swa_token == 'true' || needs.check-secrets.outputs.has_azure_creds == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      # Compute VITE_PASSWORD_HASH from LOGIN_PASSWORD (plain-text secret) or fall back to
      # a pre-computed VITE_PASSWORD_HASH secret for backward compatibility.
      - name: Compute VITE_PASSWORD_HASH
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' || needs.check-secrets.outputs.has_azure_creds == 'true' }}
        env:
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          FALLBACK_HASH:  ${{ secrets.VITE_PASSWORD_HASH }}
        run: |
          if [ -n "$LOGIN_PASSWORD" ]; then
            echo "::add-mask::$LOGIN_PASSWORD"
            HASH=$(printf '%s' "$LOGIN_PASSWORD" | sha256sum | cut -d' ' -f1)
            echo "VITE_PASSWORD_HASH=$HASH" >> "$GITHUB_ENV"
          elif [ -n "$FALLBACK_HASH" ]; then
            echo "VITE_PASSWORD_HASH=$FALLBACK_HASH" >> "$GITHUB_ENV"
          fi

      - name: Build (production)
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' || needs.check-secrets.outputs.has_azure_creds == 'true' }}
        env:
          VITE_USE_MOCK_API: 'false'
          VITE_USE_MOCK_AGENT: 'false'
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_AGENT_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_PASSWORD_HASH: ${{ env.VITE_PASSWORD_HASH }}
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING }}
          # Optional: set these secrets to enable Microsoft Entra ID authentication.
          # When omitted, the app uses password-based access control (single shared
          # password, suitable for demos/internal tools – NOT for multi-user production
          # deployments containing sensitive data without additional access controls).
          VITE_MSAL_CLIENT_ID: ${{ secrets.VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_TENANT_ID: ${{ secrets.VITE_MSAL_TENANT_ID }}
          VITE_MSAL_REDIRECT_URI: ${{ secrets.VITE_MSAL_REDIRECT_URI }}
        run: npm run build

      - name: Build (mock mode – infra not provisioned)
        if: ${{ needs.check-secrets.outputs.has_swa_token != 'true' && needs.check-secrets.outputs.has_azure_creds != 'true' }}
        env:
          VITE_USE_MOCK_API: 'true'
          VITE_USE_MOCK_AGENT: 'true'
        run: npm run build

      - name: Upload build artifact
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' || needs.check-secrets.outputs.has_azure_creds == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  # ────────────────────────────────────────────────────────────
  # Job 2: Deploy Frontend to Static Web Apps
  # ────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Frontend → Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [check-secrets, build-frontend]
    if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' || needs.check-secrets.outputs.has_azure_creds == 'true' }}
    continue-on-error: true  # infra may not be provisioned yet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Set SWA token from stored secret
        if: ${{ needs.check-secrets.outputs.has_swa_token == 'true' }}
        env:
          TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          echo "SWA_DEPLOY_TOKEN=$TOKEN" >> "$GITHUB_ENV"

      - name: Azure Login
        if: ${{ needs.check-secrets.outputs.has_azure_creds == 'true' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Override SWA token with fresh Azure-fetched token
        if: ${{ needs.check-secrets.outputs.has_azure_creds == 'true' }}
        run: |
          SUBSCRIPTION_ARGS=()
          if [ -n "${{ env.SUBSCRIPTION_ID }}" ]; then
            SUBSCRIPTION_ARGS+=(--subscription "${{ env.SUBSCRIPTION_ID }}")
          fi
          TOKEN=$(az staticwebapp secrets list \
            --name "${{ env.SWA_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            "${SUBSCRIPTION_ARGS[@]}" \
            --query "properties.apiKey" \
            --output tsv 2>/dev/null || true)
          if [ -n "$TOKEN" ]; then
            echo "::add-mask::$TOKEN"
            echo "SWA_DEPLOY_TOKEN=$TOKEN" >> "$GITHUB_ENV"
            echo "Fresh SWA token obtained from Azure."
          else
            echo "::warning::Could not fetch SWA token from Azure; falling back to stored secret."
          fi

      - name: Check SWA token is available
        run: |
          if [ -z "${SWA_DEPLOY_TOKEN:-}" ]; then
            echo "::error::No SWA deployment token available. Provide AZURE_STATIC_WEB_APPS_API_TOKEN secret or ensure AZURE_CREDENTIALS grants access to the '${{ env.SWA_NAME }}' Static Web App."
            exit 1
          fi

      - name: Deploy to Static Web Apps
        id: swa_deploy
        continue-on-error: true
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true

      - name: Azure Logout
        if: ${{ always() && needs.check-secrets.outputs.has_azure_creds == 'true' }}
        run: az logout

      - name: Warn if SWA deploy failed
        if: steps.swa_deploy.outcome == 'failure'
        run: |
          echo "::warning::Static Web Apps deployment failed. The Azure infra may not be provisioned yet."
          echo "::warning::Run the 'Deploy Infrastructure' workflow first, then re-run this workflow."

  # ────────────────────────────────────────────────────────────
  # Job 3: Deploy Backend to Azure Functions
  # ────────────────────────────────────────────────────────────
  deploy-backend:
    name: Backend → Azure Functions
    runs-on: ubuntu-latest
    needs: check-secrets
    if: ${{ needs.check-secrets.outputs.has_azure_creds == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Package backend
        run: |
          cd backend
          zip -r ../func-package.zip . \
            --exclude "local.settings.json" \
            --exclude ".venv/*" \
            --exclude "venv/*" \
            --exclude "*/__pycache__/*" \
            --exclude "__pycache__/*" \
            --exclude "*.pyc" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "tests/*" \
            --exclude "*.test.py" \
            --exclude "e2e-results/*"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure storage public network access is Enabled for deployment
        run: |
          SUBSCRIPTION_ARGS=()
          if [ -n "${{ env.SUBSCRIPTION_ID }}" ]; then
            SUBSCRIPTION_ARGS+=(--subscription "${{ env.SUBSCRIPTION_ID }}")
          fi
          az storage account update \
            --name "${{ env.STORAGE_ACCOUNT_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            "${SUBSCRIPTION_ARGS[@]}" \
            --public-network-access Enabled \
            --bypass AzureServices Logging Metrics \
            --output none
          echo "✅ Storage public network access: Enabled"

      - name: Deploy to Azure Functions
        # azure/functions-action@v1 is the officially supported action for FC1 (Flex Consumption).
        # It uses ARM-based deployment (not Kudu) and works with Azure Login RBAC credentials.
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: func-package.zip
          # No publish-profile needed – Azure Login (above) provides RBAC credentials.

      - name: Configure Azure OpenAI app settings
        env:
          OAI_ENDPOINT:    ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          OAI_DEPLOYMENT:  ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
          OAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: |
          SETTINGS=()
          [ -n "$OAI_ENDPOINT" ]    && SETTINGS+=("AZURE_OPENAI_ENDPOINT=$OAI_ENDPOINT")
          [ -n "$OAI_DEPLOYMENT" ]  && SETTINGS+=("AZURE_OPENAI_DEPLOYMENT_NAME=$OAI_DEPLOYMENT")
          [ -n "$OAI_API_VERSION" ] && SETTINGS+=("AZURE_OPENAI_API_VERSION=$OAI_API_VERSION")
          if [ ${#SETTINGS[@]} -gt 0 ]; then
            SUBSCRIPTION_ARGS=()
            if [ -n "${{ env.SUBSCRIPTION_ID }}" ]; then
              SUBSCRIPTION_ARGS+=(--subscription "${{ env.SUBSCRIPTION_ID }}")
            fi
            az functionapp config appsettings set \
              --name "${{ env.FUNCTION_APP_NAME }}" \
              --resource-group "${{ env.RESOURCE_GROUP }}" \
              "${SUBSCRIPTION_ARGS[@]}" \
              --settings "${SETTINGS[@]}"
          fi

      - name: Verify Azure OpenAI app settings
        run: |
          SUBSCRIPTION_ARGS=()
          if [ -n "${{ env.SUBSCRIPTION_ID }}" ]; then
            SUBSCRIPTION_ARGS+=(--subscription "${{ env.SUBSCRIPTION_ID }}")
          fi
          ENDPOINT=$(az functionapp config appsettings list \
            --name "${{ env.FUNCTION_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            "${SUBSCRIPTION_ARGS[@]}" \
            --query "[?name=='AZURE_OPENAI_ENDPOINT'].value | [0]" \
            --output tsv 2>/dev/null || true)
          DEPLOYMENT=$(az functionapp config appsettings list \
            --name "${{ env.FUNCTION_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            "${SUBSCRIPTION_ARGS[@]}" \
            --query "[?name=='AZURE_OPENAI_DEPLOYMENT_NAME'].value | [0]" \
            --output tsv 2>/dev/null || true)
          API_VER=$(az functionapp config appsettings list \
            --name "${{ env.FUNCTION_APP_NAME }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            "${SUBSCRIPTION_ARGS[@]}" \
            --query "[?name=='AZURE_OPENAI_API_VERSION'].value | [0]" \
            --output tsv 2>/dev/null || true)

          echo "## Azure OpenAI Configuration" >> "$GITHUB_STEP_SUMMARY"
          if [ -z "$ENDPOINT" ]; then
            echo "::warning::AZURE_OPENAI_ENDPOINT is empty – agent will fail with 404"
          else
            MASKED=$(echo "$ENDPOINT" | sed 's|^\(https\{0,1\}://[^/]*\).*|\1|')
            echo "✅  AZURE_OPENAI_ENDPOINT is set ($MASKED/...)"
          fi
          if [ -z "$DEPLOYMENT" ]; then
            echo "::warning::AZURE_OPENAI_DEPLOYMENT_NAME is empty – agent will fail with 404"
          else
            echo "✅  AZURE_OPENAI_DEPLOYMENT_NAME = $DEPLOYMENT"
          fi
          if [ -z "$API_VER" ]; then
            echo "::warning::AZURE_OPENAI_API_VERSION is empty – using backend default"
          else
            echo "✅  AZURE_OPENAI_API_VERSION = $API_VER"
          fi

      - name: Azure Logout
        if: always()
        run: az logout
